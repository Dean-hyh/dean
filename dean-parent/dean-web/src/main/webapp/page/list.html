<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动列表</title>

    <style>
        td {
            width: 150px;
            text-align: center;
            /*border: 1px solid white;*/
        }
        table{
            margin: auto;
            border: 1px solid red;
        }
        /*单行的底色
        .dcolor {
            background-color: lemonchiffon;
        }
        /*双行的底色*/
        .scolor {
            background-color: #ccc;
        }
        /*鼠标事件行底色*/
        .mcolor {
            background-color: lawngreen;
        }
    </style>

    <script>
        var color = "";//定义全局变量
        onload = function () {
            var trs = document.getElementsByTagName("tr");//通过标签名获取元素，存入数组trs中
            for (var i = 1; i < trs.length; i++) {
                if (i % 2 == 0) {
                    trs[i].className = "dcolor";//单行设定颜色 dcolor
                } else {
                    trs[i].className = "scolor";//双行设定颜色 scolor
                }

            }
            for (var j = 1; j < trs.length; j++) {
                trs[j].onmouseover = function () {      //鼠标移上事件
                    color = this.style.backgroundColor; //将背景颜色赋值给color（全局变量）
                    this.style.backgroundColor="green"; //设定背景颜色为green
                    fontcolor=this.style.color;         //字体颜色赋值给中间变量fontcolor
                    this.style.color="red";             //将字体颜色设定为：red
                };
                trs[j].onmouseout = function () {       //鼠标移开事件
                    this.style.backgroundColor=color;   //鼠标移开后，将color赋值给背景色（原底色）
                    this.style.color=fontcolor;         //鼠标移开后，将字体颜色还原为原先的颜色
                };
            }
        }
    </script>

</head>
<body>
